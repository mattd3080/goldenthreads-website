<head>

  <style>
    :root {
      --color-bg: #FFFCF7;
      --color-text: #2C2825;
      --color-text-soft: #5C5552;
      --color-gold: #C4A77D;
      --color-gold-soft: rgba(196, 167, 125, 0.15);
      --font-display: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    main {
      text-align: center;
      max-width: 600px;
      opacity: 0;
      transform: translateY(12px);
      animation: contentFade 0.8s ease-out 0.2s forwards;
    }

    @keyframes contentFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: var(--font-display);
      font-size: clamp(2.25rem, 8vw, 3.5rem);
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 1.25rem;
      color: var(--color-text);
    }

    .tagline {
      font-size: 1.125rem;
      line-height: 1.6;
      color: var(--color-text-soft);
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .heart {
      display: inline-block;
      color: var(--color-gold);
      font-style: normal;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 2rem;
      text-align: center;
      opacity: 0;
      animation: footerFade 0.6s ease-out 0.8s forwards;
    }

    @keyframes footerFade {
      to {
        opacity: 1;
      }
    }

    .footer-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    footer a {
      font-size: 0.875rem;
      color: var(--color-text-soft);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    footer a:hover {
      color: var(--color-text);
      background: var(--color-gold-soft);
    }

    footer a:focus {
      outline: 2px solid var(--color-gold);
      outline-offset: 2px;
    }

    .footer-divider {
      color: var(--color-text-soft);
      opacity: 0.3;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
      }

      h1 {
        margin-bottom: 1.25rem;
      }

      .tagline {
        font-size: 1rem;
      }

      footer {
        padding: 1.25rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <p>Impact-Site-Verification: b342e667-b162-441f-8f3f-125ab26c4ff2</p>
    <h1>Golden Threads</h1>
    <p class="tagline">AI that helps people live their best lives <span class="heart">&lt;3</span></p>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/privacy/">Privacy Policy</a>

      <a href="/terms/">Terms of Service</a>
    </div>
  </footer>
</body>
</html>
